<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I">
        <li>Acordar
        <li>Tomar café
        <li>Escovar os dentes
    </ol>
    <h2>Listas não-ordenadas</h2>
    <ul type="disc">
        <li>Pão
        <li>Tomate
        <li>Mamão       
    </ul>
    <h2>Minhas linguagens favoritas</h2>
    <ol type="1">
        <li>Antigas</li>
        <ul type="square">
            <li>Clipper
            <li>Visual Basic
            <li>Delphi   
        </ul>
        <li>Novas</li>
        <ul type="square">
            <li>PHP
            <li>JS   
            <li>Python
        </ul>
    </ol>
</body>
</html>
