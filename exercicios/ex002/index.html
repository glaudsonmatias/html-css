<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e quebras de linhas</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <p>Você pode escrever um parágrafo de qualquer jeito. <br> Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; <!-- less thain / greater than-->
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        <br>
        &reg; &copy; &trade; &euro; &Delta;
    </p>
    <p>Vamos adicionar alguns emoji:<br>
        &#x1F601; &#x1F91B;
    </p>
</body>
</html>
